<div class="line">
	<div class="x12">
		<div class="midd-box shop-tuan-list">
			<div class="box-hd box-ld">
				<h3>优惠信息</h3>
			</div>
			<div class="box-bd">
				<ul class="line">
					<calldata mdl="Coupon" where="shop_id = {$detail['shop_id']}" limit="0,30"  cache="21600" order="coupon_id desc">
					<li class="x3">
						<div class="tuan-item">
							<a class="item-pic" href="<{:U('coupon/detail',array('coupon_id'=>$item['coupon_id']))}>" target="_blank">
								<img src="/attachs/<{$item.photo}>" alt="<{$item.title}>" />
							</a>
							<h2><a href="<{:U('coupon/detail',array('coupon_id'=>$item['coupon_id']))}>" target="_blank"><{$item.title}></a></h2>
							<p><{:bao_msubstr($item['intro'],0,40,false)}></p>
							<div class="item-des">
								<span>智惠时限<em><{$item.expire_date}></em></span>
								<i>受惠<em><{$item.downloads}></em>人</i>
							</div>
						</div>
					</li>
					</calldata>
				</ul>
			</div>
		</div>
	</div>
</div>
