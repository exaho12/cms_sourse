<div class="pop-box">
<div class="dialog show radius">
	<div class="dialog-head">
		<span class="dialog-close close rotate-hover"></span>
		<strong>认领<{$detail.shop_name}></strong>
	</div>
	
	<div class="dialog-body">
		<form method="post" class="form-auto form form-block" target="x-frame" action="<{:U('shop/recognition',array('shop_id'=>$detail['shop_id']))}>"  id="yuyue_form">
			<div class="form-group">
				<div class="field field-icon">
					<input type="text" class="input" id="dataname" name="data[name]" size="40" data-validate="required:必填信息" placeholder="联系人" />
					<span class="icon icon-user"></span>
				</div>
			</div>

			<div class="form-group">
				<div class="field field-icon">
					<input type="text" class="input" id="datamobile" name="data[mobile]" size="40" data-validate="required:必填信息" placeholder="手机号" />
					<span class="icon icon-mobile"></span>
				</div>
			</div>
		
			
	
			<div class="form-group">
				 <textarea rows="5" class="input"  name="data[content]" placeholder="我要留言" style="width:355px;"></textarea>
			</div>
	
			<div class="form-button">
				<button class="button bg-yellow" type="submit">提交认领</button>
			</div>

		</form>
	</div>
</div>
