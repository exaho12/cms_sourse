

<foreach name='lists' item='items'>
	<div class="line padding border-bottom">
		<div class="x3">
			<a href="<{:U('mobile/hdmobile/detail',array('huodong_id'=>$items['huodong_id']))}>"><img src="__ROOT__/attachs/<{$huodong[$items['huodong_id']]['photo']}>" width="90%" /></a>
		</div>
		<div class="x9">
			<p>
				<a class="title" href="<{:U('mobile/hdmobile/detail',array('huodong_id'=>$items['huodong_id']))}>">
					<volist name="getHuoCate" id="v" key="index2">
                            	<if condition="$huodong[$items['huodong_id']]['cate_id'] eq $index2" >【<{$v}>】</if>
                            </volist>
					<{:bao_Msubstr($huodong[$items['huodong_id']]['title'],0,20,true)}>
				</a>
			</p>
			<p class="text-gray">时间：<{$huodong[$items['huodong_id']]['time']}></p>
			<p class="text-gray">地点：<{$huodong[$items['huodong_id']]['addr']}></p>
			<p class=""></p>
		</div>
	</div>
	<div class="line padding">
		<span class="x3"><em class="text-dot"><{$huodong[$items['huodong_id']]['sign_num']}></em>人报名</span>
		<span class="x7">性别要求<{$getPeopleCate[$items['sex']]|default='不限'}>  </span>
		<span class="x2 text-right"></span>
	</div>
	<div class="blank-10 bg"></div>
</foreach>
