	<script>
		$(document).ready(function () {
			$("#share-box").hide();
			$("#share-btn").click(function () {
				$("#share-box").toggle();
				$('html,body').animate({scrollTop:0}, 'slow');
			});
			$("#mui-card-close").click(function () {
				$("#share-box").hide();
			});
		});
	</script>
    
    
 	<div id="search-bar" class="search-bar">
		<ul class="line">
			<li class="x6"><span>选择分类</span><i></i></li>
			<li class="x6"><span>推荐排序</span><i></i></li>
		</ul>
	</div>
    
    <div class="serch-bar-mask" style="display:none;">
		<div class="serch-bar-mask-list">
			<ul>

				<li class="<if condition='empty($cat)'>on</if> "><a href="<{:U('mobile/lifeservice/index')}>" >全部</a></li>
			 
				<foreach name="lifeservicecates" item="item">
					
						<li><a title="<{$item.cate_name}>" href="<{:LinkTo('lifeservice/index',$linkArr,array('cat'=>$item['cate_id']))}>"><{$item.cate_name}></a></li>
					
				</foreach>
				
			</ul>
		</div>
		
		<div class="serch-bar-mask-list">
			<ul>
          
<li><a href="<{:LinkTo('mobile/lifeservice/index')}>">默认排行</a></li>            
<li <if condition="$order eq 1">class="on"</if>><a href="<{:LinkTo('lifeservice/index',array('cat'=>$cat,'order'=>1))}>">人气排行</a></li>
<li <if condition="$order eq 2">class="on"</if>><a href="<{:LinkTo('lifeservice/index',array('cat'=>$cat,'order'=>2))}>">浏览排行</a></li>


			</ul>
		</div>
	</div>
    
    <script>
		$("#search-bar li").each(function(e){
			$(this).click(function(){
				if($(this).hasClass("on")){
					$(this).parent().find("li").removeClass("on");
					$(this).removeClass("on");
					$(".serch-bar-mask").hide();
				}
				else{
					$(this).parent().find("li").removeClass("on");
					$(this).addClass("on");
					$(".serch-bar-mask").show();
				}
				$(".serch-bar-mask .serch-bar-mask-list").each(function(i){
					
					if(e==i){
						$(this).parent().find(".serch-bar-mask-list").hide();
						$(this).show();
					}
					else{
						$(this).hide();
					}
					$(this).find("li").click(function(){
						$(this).parent().find("li").removeClass("on");
						$(this).addClass("on");
					});
				});
			});
		});
	</script>
